<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>LocalLoop – Contact</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <!-- HEADER -->
  <div class="header">
    <div class="header-left">
      <div class="logo">LocalLoop</div>
      <nav class="nav">
        <a href="index.html">Home</a>
        <a href="explore.html">Explore</a>
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
      </nav>
    </div>
    <div class="secondary-nav">
      <a href="#">Boston</a>
      <a href="#">New York</a>
      <a href="#">SF</a>
    </div>
  </div>

  <div class="page-heading">
    <h2>Contact Us</h2>
  </div>

  <div class="form-wrap">
    <h2>Get in Touch</h2>
    <p style="font-size:14px; color:#777; margin-top: -10px; margin-bottom: 20px;">
      Have a spot to suggest? A question? We'd love to hear from you.
    </p>

    <form action="#" method="GET">

      <div class="form-group">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Jane Smith" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" placeholder="you@example.com" required>
      </div>

      <div class="form-group">
        <label for="city">Your City</label>
        <select id="city" name="city">
          <option value="">-- Select a city --</option>
          <option value="boston">Boston</option>
          <option value="newyork">New York</option>
          <option value="sf">San Francisco</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="subject">Subject</label>
        <select id="subject" name="subject">
          <option value="">-- Select a subject --</option>
          <option value="suggest">Suggest a spot</option>
          <option value="correction">Report a correction</option>
          <option value="team">Join the team</option>
          <option value="other">Other</option>
        </select>
      </div>

      <div class="form-group">
        <label for="message">Message</label>
        <textarea id="message" name="message" rows="5"
          placeholder="Tell us about a spot you love, or just say hello..."></textarea>
      </div>

      <button type="submit" class="btn">Send Message</button>

    </form>
  </div>

  <!-- FOOTER -->
  <div class="footer">
    <p>© 2026 LocalLoop &nbsp;|&nbsp;
      <a href="contact.html">Contact Us</a> &nbsp;|&nbsp;
      <a href="about.html">About</a>
    </p>
    <p style="font-size:12px; color: #ccc;">Discover local places worth sharing.</p>
  </div>

</body>
</html>
